<div class="page-header">
  <h1> Список покупок </h1>
</div>
<div class="panel">
  <div class="form-inline">
    <div class="form-group">
      <div class="col-md-8">
        <input class="form-control" [(ngModel)]="text" placeholder="Название" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-6">
        <input type="number" class="form-control" [(ngModel)]="price" placeholder="Цена" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-8">
        <button class="btn btn-default" (click)="addItem(text, price)">Добавить</button>
      </div>
    </div>
  </div>

  <table class="RTable">
    <colgroup>
      <col width="200px">
      <col width="160px">
      <col width="150px">
    </colgroup>
    <thead>
      <tr>
        <td><span class="sortHeader">Название</span></td>
        <td class="amount"><span class="sortHeader">Сумма</span></td>
        <td style="text-align: center;"><span class="sortHeader">Активен</span></td>
      </tr>
    </thead>
    <tbody>
      <rtable-row *ngFor="let item of items" [item]="item"></rtable-row>
    </tbody>
  </table>
  <div class="pageBlock">
    <span *ngFor="let page of pages" [class.activePage]="page.active" (click)="changePage(page.number)">{{page.number}}</span>
  </div>
</div>
